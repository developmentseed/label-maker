version: 2
common: &common
  working_directory: ~/label-maker
  steps:
    - checkout
    - run:
        name: install dependencies
        command: pip install tox codecov --user
    - run:
        name: install tippecanoe
        command: .circleci/install_tippecanoe.sh
    - run:
        name: run tox
        command: |
          ~/.local/bin/tox

jobs:
  "python-3.6":
    <<: *common
    docker:
      - image: circleci/python:3.6.5
        environment:
          - TOXENV=py36

  "python-3.7":
    <<: *common
    docker:
      - image: circleci/python:3.7.2
        environment:
          - TOXENV=py37

  deploy:
    docker:
      - image: circleci/python:3.7.2
        environment:
          - TOXENV=release
    working_directory: ~/label-maker
    steps:
      - checkout
      - run:
          name: verify git tag vs. version
          command: |
            VERSION=$(python setup.py --version)
            if [ "$VERSION" = "$CIRCLE_TAG" ]; then exit 0; else exit 3; fi
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USER" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: install dependencies
          command: pip install tox --user
      - run:
          name: run tox
          command: ~/.local/bin/tox
      - store_artifacts:
          path: test/artifacts
      - add_ssh_keys:
          fingerprints:
            - "79:16:39:74:e9:b3:39:52:87:2c:90:aa:ee:3c:09:13"
      - run:
          name: Deploy documentation
          command: |
            if [ "${CIRCLE_BRANCH}" == "${PRODUCTION_BRANCH}" ]; then
              pip install -r requirements-dev.txt
              cd docs
              make html
              cd _build/html
              git init
              git config user.name "Devseed-CI"
              git config user.email "dev@developmentseed.org"
              touch .nojekyll # Add this so GitHub doesn't try and build site
              git add .
              git commit -m "CI deploy [skip ci]"
              git remote add origin git@github.com:developmentseed/label-maker.git
              git fetch
              git push origin --force --quiet HEAD:gh-pages
              rm -rf .git
            else
              echo "Not the branch you're looking for, skipping documentation deploy"
            fi
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - "python-3.6"
      - "python-3.7":
          filters:  # required since `deploy` has tag filters AND requires `build`
            tags:
              only: /.*/
      - deploy:
          requires:
            - "python-3.7"
          filters:
            tags:
              only: /^[0-9]+.*/
            branches:
              ignore: /.*/
